  <main class="flex-shrink-0">

    <!--Main area-->
    <div class="container-md">
      <div class="row">
        <div class="col-12 col-md-4">
          <form>
            <div class="row">
              <div class="col-12 col-md-6">
                <h5 class="pt-2">
                  Start Elevation
                </h5>
                <input class="form-control" type="number" placeholder="0.00" id="startElevation">
                <small id="startElevationError" class="text-danger" hidden>Test</small>
              </div>
              <div class="col-12 col-md-6">
                <h5 class="pt-2">
                  2D Distance
                </h5>
                <input class="form-control" type="number" placeholder="0.00" id="distance2D">
                <small id="distance2DError" class="text-danger" hidden>Test</small>
              </div>
              <div class="col-12 col-md-6">
                <h5 class="pt-2">
                  Slope
                </h5>
                <div class="input-group">
                  <input class="form-control" type="number" placeholder="0.00" id="slope" onkeypress="keyPressToProceed(event)">
                  <span class="input-group-text" id="percentIndicator">%</span>
                </div>
                <small id="slopeError" class="text-danger" hidden>Test</small>
              </div>
              <div class="col-12 col-md-6 text-center">
                <h5 class="pt-2 text-left">
                  Prorate Direction
                </h5>
                <div class="btn-group" role="group" aria-label="Prorate direction">
                  <input type="radio" class="btn-check" name="btnDirection" id="dirUp" autocomplete="off" onkeypress="keyPressToProceed(event)"checked>
                  <label class="btn btn-outline-primary" for="dirUp">Up</label>

                  <input type="radio" class="btn-check" name="btnDirection" id="dirDown" autocomplete="off"  onkeypress="keyPressToProceed(event)">
                  <label class="btn btn-outline-primary" for="dirDown">Down</label>
                </div>
              </div>
            </div>

            <div class="row py-3">
              <div class="col-6 d-grid">
                <input type="button" class="btn btn-primary" value="Calculate" onclick="onPressCalc()">
              </div>
              <div class="col-6 d-grid">
                <input type="button" class="btn btn-secondary" value="Clear" onclick="clearForm()">
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-8 pt-2">
          <div class="row">
            <div class="col-6 col-md-8">
              <h5 class="my-auto">
                History
              </h5>
            </div>
            <div class="col-6 col-md-4 d-grid">
              <input type="button" class="btn btn-primary" value="Clear History" onclick="clearHistory()">
            </div>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th style="width: 80px;" class="d-none d-md-table-cell">Time</th>
                <th>Equation</th>
                <th style="width: 100px;">Result</th>
                <th style="width: 50px;">Delete</th>

            </tbody>
